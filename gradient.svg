<svg 
  viewBox="0 0 1000 1000"
  xmlns='http://www.w3.org/2000/svg'>

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='8.1' 
      numOctaves='1' 
      stitchTiles='stitch' />
  </filter>

  <rect
    width='1000px' 
    height='1000px' 
    filter='url(#noiseFilter)' />
</svg>
